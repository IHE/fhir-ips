<ul class="nav nav-tabs">


{% for sd_hash in site.data.structuredefinitions -%}
  {%- assign sd = sd_hash[1] -%}
  {% if {{sd.id}}  == {{include.id}}  %}
    {%- assign kind = {{sd.kind}} -%}
    <li class="active"><a href="#">+{{kind}}+</a></li>
    {%- break -%}
  {% else %}
   <li><a href="#">{{sd.id}}</a></li>
  {% endif %}
  
{%- endfor -%}


</ul>
